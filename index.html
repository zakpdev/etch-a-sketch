<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <title>Sketchy Sketch</title>
</head>
<body>
  <div class="header">
    <div class="header-left"></div>
    <div class="header-middle">
      <h1>Sketchy Sketch</h1>
    </div>
    <div class="header-right">
      <button class="size-button">Set Size</button>
      <input type="radio" id="vanilla" name="flavor" value="vanilla">
      <label for="vanilla">Vanilla</label>
      <input type="radio" id="random-colors" name="flavor" value="random-colors">
      <label for="random-colors">Random Colors</label>
      <input type="radio" id="shade-mode" name="flavor" value="shade-mode">
      <label for="shade-mode">Shade Mode</label>
    </div>
  </div>
  <div class="grid-area">
    <div class="grid"></div>
  </div>
  <script src="main2.js"></script>
</body>
</html>
